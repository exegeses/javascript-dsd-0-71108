<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar textos utilizando JavaScript</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Cambiar textos utilizando JavaScript</h1>
    <nav>
        <a onclick="frase.innerText = espanol" href="#!">Español</a>
        <a onclick="frase.innerText = frances" href="#!">Française</a>
        <a onclick="frase.innerText = ingles" href="#!">English</a>
    </nav>
    <p id="frase"></p>

    <script src="js/quijote.js"></script>
</body>
</html>
