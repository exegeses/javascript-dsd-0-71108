<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de la página usando Javascript</title>
</head>
<body>
    <h1>Cambiar color de la página usando Javascript</h1>

    <button onclick="document.body.style.backgroundColor = 'green'">verde</button>  
    <button onclick="document.body.style.backgroundColor = 'lightblue'">celeste</button>  
    <button onclick="document.body.style.backgroundColor = 'violet'">violeta</button>  
    <br>

    <img src="imgs/warning.png" 
         alt="ícono de advertencia"
         onclick="alert('hiciste click!')"
         >
    
</body>
</html>
